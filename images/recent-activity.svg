                                    <div class="comment">
                                        @Cwpute
Thank you for your suggestion :)
I was already planning to add the mentioned features in the upcoming updates, so it's great that you created an issue for each of them :))
Regarding the translation, your opinion is absolutely correct. However, for now, I prefer to add translations manually.
To add a new translation, please follow these steps:

Fork the repo
Open terminal in your computer and clone your fork:
                                        <code>git clone .git</code>
                                        Create new branch:
                                        <code>git checkout -b add-fr-locale</code>
                                        Create locale directory in
                                        <code>app/src/main/res</code>
                                        .
                                        <code>mkdir app/src/main/res/values-fr</code>
                                        Copy the base string file to this directory and try to translate it:
                                        <code class="language-multiline language-bash" xml:space="preserve"><span class="token function">cp</span> app/src/main/res/values/strings.xml app/src/main/res/values-fr
<span class="token function">vim</span> app/src/main/res/values-fr/strings.xml</code>
                                        Add and commit and push your change:
                                        <code class="language-multiline language-bash" xml:space="preserve"><span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">"add fr locale"</span>
<span class="token trimmed">(1 more line was trimmed)</span></code>
                                        Visit
                                        <code>github.com</code>
                                        and create a pull request

Thank you in advance for your future contributions :)
